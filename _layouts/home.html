---
layout: default
---
<div class="home">
  <h2 class="post-list-heading">記事一覧</h2>
  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%d %b %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  <div class="pagination">
    {% if paginator.previous_page %}
      <a class="pagination-item older" href="{{ paginator.previous_page_path | relative_url }}">« 前へ</a>
    {% else %}
      <span class="pagination-item older">« 前へ</span>
    {% endif %}
    {% if paginator.next_page %}
      <a class="pagination-item newer" href="{{ paginator.next_page_path | relative_url }}">次へ »</a>
    {% else %}
      <span class="pagination-item newer">次へ »</span>
    {% endif %}
  </div>
</div>
